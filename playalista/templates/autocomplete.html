<div class="autocomplete">
    <input type="text" ng-model="searchParam" placeholder="{{placeholder}}" />
    <ul ng-show="completing">
        <li suggestion ng-repeat="suggestion in suggestions track by $index" index="{{$index}}" val="{{suggestion}}" ng-class="{active: ($index == selectedIndex)}" ng-click="select(suggestion)">
            {{suggestion}}
        </li>
    </ul>
</div>
